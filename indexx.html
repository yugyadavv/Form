<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Firstname:</label>
            <input type="text" name="Firstname" size="15" /><br><br>
            <label>Middlename:</label>
            <input type="text" name="Middlename" size="15" /><br><br>
            <label>Lastname:</label>
            <input type="text" name="Lastname" size="15" /><br><br>
            <label>
                Course :
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.TECH">M.TECH</option>
            </select>
            <br>
            <br>
            <label>
                Gender :
            </label for="gender"><br>
            <input type="radio" name="gender" />Male<br>
            <input type="radio" name="gender" />Female<br>
            <input type="radio" name="gender" />Other<br>
            <br>
            <br>
            <label>DOB</label>
            <input type="datetime-local" name="" id="">
            <br>
            <label>Phone :</label>
            <input type="text" name="country code" value="+91" size="2" disabled />
            <input type="tel" name="Phone" maxlength="10" size="10" /><br><br>
            <label for=>Address </label>
            <br>
            <textarea cols="80" rows="5" value="Address">
                    </textarea>
            <br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" /><br>
            <br><br>
            <label for="">Password:</label>
            <input type="Password" id="pass" name="pass"><br>
            <br><br>
            <label for="">Re-type password:</label>
            <input type="Password" id="repass" name="repass"><br><br>
            <input type="checkbox" name="" id="">Agree to terms and conditions<br><br>
            <label for="">Choose File</label>
            <input type="file" name="" id=""><br><br>
            <label for="">Choose Color</label>
            <input type="color" name="" id=""><br><br>
            <input type="reset" value="Reset" />
            <input type="button" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
